<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div id="menu">
        <h1>Setting</h1>
        <div class="colorPanel">
            <h2>Color:</h2>
            <div class="colorChoice">
                <div class="colors">
                    <p id="textForRed">Red 0</p>
                    <input type="range" id="red" min="0" max="255" value="0" step="1"><br>
                    <p id="textForGreen">Green 0</p>
                    <input type="range" id="green" min="0" max="255" value="0" step="1"><br>
                    <p id="textForBlue">Blue 0</p>
                    <input type="range" id="blue" min="0" max="255" value="0" step="1"><br>
                </div>
                <div class="colorCube"></div>
            </div>
        </div>
        <div id="drawMode">
            <button id="pensilMode">&#x270E;</button>
            <button id="eraserÐœode">&#9746;</button>
        </div>
        <div id="drawMode">
            <h2 id="textForGrid">Grid: 16x16</h2>
            <input type="range" id="grid" min="2" max="50" value="16" step="1">
        </div>
    </div>
    <div id="main"></div>
    <div id="plug">
        <h1>To draw, hold down LKM and move the mouse over the square in the center.</h1>
    </div>
</body>
</html>
